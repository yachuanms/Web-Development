<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ya-Chuan Hsu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="style.css">
    <header>
        <h1>User Profile</h1>
        <a href="main.html">Go to main page</a>
    </header>

</head>
<body>
    <div class="profile">
        <div class="profile-field">
            <label>Account Name:</label> <!--不能改-->
            <span id="accountName">Daisy1223</span>
        </div>
        <div class="profile-field">
            <label>Date of Birth:</label><!--不能改-->
            <span id="birthday">2002-12-23</span>
        </div>
        <div class="profile-field">
            <label>Display Name:</label>
            <span id="displayName">Daisy</span>
            <input type="text" id="displayNameInput">
        </div>
        <div class="profile-field">
            <label>Email:</label>
            <span id="email">yh167@rice.edu</span>
            <input type="email" id="emailInput">
        </div>
        <div class="profile-field">
            <label>Phone:</label>
            <span id="phone">123-456-7890</span>
            <input type="phone" id="phoneInput">
        </div>
        <div class="profile-field">
            <label>Zip Code:</label>
            <span id="zipcode">77030</span>
            <input type="text" id="zipcodeInput">
        </div>
        <div class="profile-field">
            <label>Password:</label>
            <span id="password">********</span>
            <input type="password" id="passwordInput">
        </div>
        <div class="profile-field">
            <label>Confirm Password:</label>
            <input type="password" id="passwordConfirmInput">
        </div>
        <button id="updateBtn">Update</button>
        <div id="updateMsg" class="updateMsg"></div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
